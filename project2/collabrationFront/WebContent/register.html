<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="regCtrl">
  <h2>Register</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">First Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="first name" placeholder="first name" name="name"ng-model="user.firstname">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="name">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last name" placeholder="last name" name="name" ng-model="user.lastname">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email">
      </div>
    </div>
	 <div class="form-group">
      <label class="control-label col-sm-2" for="email">Mobile No.:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="mobile" placeholder="mobile no." name="mobile" ng-model="user.mobile">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="cpwd"> confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="cpwd" placeholder="confirm password" name="cpwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</html>
